sudo: false
language: bash
services:
- docker
os:
- linux
script:
- make
- "./make/get-simulator-from-appveyor.sh $APPVEYOR_TOKEN `git describe --tags --dirty`"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - out/factory/bootloader.bin
  - out/factory/partitions.bin
  - out/factory/lamp.bin
  - out/factory/lamp.hex
  - out/simulator/simulator.zip
  skip_cleanup: true
  on:
    tags: true
env:
  global:
    secure: 
